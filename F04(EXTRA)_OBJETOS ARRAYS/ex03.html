</head>

<body>

    <script>
        //a. Crie array numérico chamado grades com as notas de alunos a POO (4,12,16,11,8)
        const grades = [4, 12, 16, 11, 8]

        //b. Imprima numa caixa de alerta a primeira nota positiva do array
        const firstPositiveGrade = grades.find(grade => grade >= 10)
        alert(firstPositiveGrade)

        /*c. Crie uma função getPositiveGrades que deve retornar um array com todas as notas
            positivas. Em seguida, imprima uma caixa de alerta com o conteúdo desse array*/
        function getPositiveGrades() {
            return grades.find(grade => grade >= 10)
        }
        alert(getPositiveGrades())

        /*d. Crie uma função checkDisapprovals que deve retornar um valor lógico indicando se
            existem ou não notas negativas. Imprima o resultado na consola.*/
        function checkDisapprovals() {
            return grades.some(grade => grade < 10)
        }
        alert(checkDisapprovals())

        /*e. Crie uma função validateGrades que deve retornar um valor lógico indicando se as
            notas do array são válidas. Entendem-se como notas válidas todas as notas que
            estejam entre 0 e 20 inclusive. Imprima o resultado na consola*/
        function validateGrades() {
            return grades.every(grade => grade >= 0 && grade <= 20)
        }
        alert(validateGrades())
    </script>
