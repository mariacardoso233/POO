<body>

    <script>
        /*a. Crie array numérico chamado ages com a idade de todos os membros de uma
                                                                                                                                                            família (1, 9, 41, 75, 44, 73)*/
        const ages = [1, 9, 41, 75, 44, 73]

        /* b. Crie um novo array chamado fiveYearsFromNowAges com as idades da família
            daqui a 5 anos. Imprima o array numa caixa de alerta*/
        const fiveYearsFromNowAges = ages.map(age => age + 5)
        alert(fiveYearsFromNowAges);


        //c. Imprima na consola a soma de todas as idades
        const total = ages.reduce(
            (accumulator, currentValue) => accumulator + currentValue
        )
        console.log(total)


        //d. Imprima na consola a média de todas as idades
        const average = ages.reduce((a, b) => (a + b)) / ages.length;
        console.log(average)


        /*e. Crie um novo array chamado adults com as idades inferiores a 18 transformadas em
            “-” e as restantes inalteradas*/
        const adults = ages.map(age => {
            if (age < 18) {
                return "-"
            }
            return age
        });
        console.log(adults)


        //f. Ordene o array das idades e apresente o resultado numa caixa de alerta
        alert(ages.sort())

        function sortAges(a, b) {
            if (a > b) return 1;
            if (a < b) return -1;
            else return 0
        }
        alert(ages.sort(sortAges))


        /*g. Inverta o resultado da alínea anterior e guarde num novo array chamado
            inverseOrderedAges*/
        const inverseOrderedAges = ages.reverse()
        alert(inverseOrderedAges)
    </script>
