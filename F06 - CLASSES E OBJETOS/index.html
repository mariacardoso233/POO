<!doctype html>
<html lang="en">

<head>
    <title>MyMusic - Maria</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <ul class="nav navbar-nav navbar-right ml-auto">
            <li class="nav-item">
                <button id="btnLogin" type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#mdlLogin">LOGIN</button>
            </li>
            <li class="nav-item">
                <button id="btnRegister" type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#mdlRegister">REGISTER</button>
            </li>
            <li class="nav-item">
                <button id="btnLogout" type="button" class="btn btn-primary m-2">LOGOUT</button>
            </li>
        </ul>
    </nav>


    <!-- Modal do Registo -->
    <div class="modal fade" id="mdlRegister" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form id="frmRegister">
                        <div class="form-group">
                            <label for="txtUsernameRegister">Username: </label>
                            <input type="text" class="form-control" id="txtUsernameRegister" placeholder="Enter username" />
                        </div>
                        <div class="form-group">
                            <label for="txtPasswordRegister">Password: </label>
                            <input type="password" class="form-control" id="txtPasswordRegister" placeholder="Enter password" />
                        </div>
                        <div class="form-group">
                            <label for="txtPasswordRegister2">Confirm Password: </label>
                            <input type="password" class="form-control" id="txtPasswordRegister2" placeholder="Enter password" />
                        </div>
                        <div class="float-right">
                            <button type="submit" class="btn btn-primary">Submeter</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div id="mdlRegisterMessage"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal do Login -->
    <div class="modal fade" id="mdlLogin" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Sessão</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form id="frmRegister">
                        <div class="form-group">
                            <label for="txtUsernameRegister">Username: </label>
                            <input type="text" class="form-control" id="txtUsernameRegister" placeholder="Enter username" />
                        </div>
                        <div class="form-group">
                            <label for="txtPasswordRegister">Password: </label>
                            <input type="password" class="form-control" id="txtPasswordRegister" placeholder="Enter password" />
                        </div>
                        <div class="float-right">
                            <button type="submit" class="btn btn-primary">Iniciar Sessão</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div id="mdlRegisterMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <!--CORPO DA APP - GESTÃO DO CATALOGO-->
    <div class="container-fluid">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Bands Catalog</h1>
                <p class="lead">The best bands of the world!</p>
            </div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <script type="models" src="/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
