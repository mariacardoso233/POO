<body>
    <script>
        /*Escreva o código para somar todos os salários e armazene na variável sum . Deve ser
        390 no exemplo acima. Se o objeto salaries estiver vazio, o resultado deve ser 0.*/

        const salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }
        let sum = 0;
        for (const key in salaries){
            sum += salaries[key]
        }
        console.log(sum);

    </script>
</body>
