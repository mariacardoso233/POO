<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX07</title>
</head>

<body>
    <form id="frmFilms">
        <label for="txtFilmName">Título do filme: </label>
        <input id="txtFilmName" type="text" required>
        <br><br>

        <label for="sltGenre">Género</label>
        <select id="sltGenre">
            <option id="adventure">Aventura</option>
            <option id="action">Ação</option>
            <option id="comedy">Comédia</option>
            <option id="horror">Terror</option>
            <option id="romance">Romance</option>
            <option id="thriller">Thriller</option>
            <option id="other">Outro</option>
        </select>
        <br><br>

        <label for="txtYear">Ano: </label>
        <input id="txtYear" type="number" min="1900" max="" required>
        <br><br>

        <label for="txtLinkCover">Capa: </label>
        <input id="txtLinkCover" type="url"
            value="https://66.media.tumblr.com/9c9a223e0ecfb79a94ba40b2757bbfc9/tumblr_pdffhfdp5W1udrtcvo4_250.png"
            required>
        <br><br>

        <label for="txtLinkTrailer">Trailer: </label>
        <input id="txtLinkTrailer" type="url" value="https://youtu.be/KWYhF0lR2cg" required>
        <br><br>

        <input for="submit" id="btnSubmit" type="button" value="Submeter" required>
        <input for="reset" id="btnReset" type="button" value="Repor" required>

    </form>
    <hr>
    <table> </table>

    <!--Janela modal para mostrar a capa-->
    <dialog id="dlgCover">
        <img id="imgCover" src="" alt="">
        <br>
        <button id="btnCloseCoverDialog">FECHAR</button>
    </dialog>

    <!--Janela modal para mostrar trailer-->

    <dialog id="dlgTrailer">
        <iframe id="ifrTrailer" width="640" height="360" allow="autoplay"></iframe>
        <br>
        <button id="btnCloseTrailerDialog">FECHAR</button>
    </dialog>

    <script src="EX07.js"></script>
</body>

</html>
